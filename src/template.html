<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>TodoList</h1>
        <div class="header-settings">
            <img src="./img/moon.svg" alt="toggle dark mode or light mode">
            <img src="./img/help-circle.svg" alt="help">
            <img src="./img/user.svg" alt="profile picture">
        </div>
    </header>
    <nav>
        <div class="create-task">
            <button>Create Task</button>
        </div>
        <div class="section-buttons">
            <button>All Tasks</button>
            <button>Starred Tasks</button>
        </div>
        <div class="lists-section">
            <div class="list-dropdown">
                <h2>Lists</h2>
                <button>
                    <img src="./img/chevron-down.svg" alt="">
                </button>
            </div>
            <div class="projects">
            </div>
            <button>Add New List</button>
        </div>
    </nav>
    <div id="#content"></div>    
</body>
</html>
