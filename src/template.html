<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>TodoList</h1>
        <div class="header-settings">
            <img src="./img/moon.svg" alt="toggle dark mode or light mode">
            <img src="./img/help-circle.svg" alt="help">
            <img src="./img/user.svg" alt="profile picture">
        </div>
    </header>
    <nav>
        <button>Create Task</button>
        <ul>
            <li>All Tasks</li>
            <li>Starred Tasks</li>
        </ul>
        <div class="lists-section">
            <h2>Lists 
                <button>
                    <img src="./img/chevron-down.svg" alt="">
                </button>
            </h2>
            <div class="projects"></div>
            <button>Create New List</button>
        </div>
    </nav>
    <div id="#content"></div>    
</body>
</html>
